<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <main>

      <section class="container">

        <div class="title">
          <h2>TV Series</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./images/"  id="tv-img" alt="">
          </div>
          <h4 id="seriesname"> Breakin Bad </h4>
          <p id="info"> A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student in order to secure his family's future.</p>
         
          <!--prev next buttons-->
          <div class="button-container">

            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>

          </div>

          <!--random button-->
          <button class="random-btn">Random Tv Show</button>      

        </artical>

      </section>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
